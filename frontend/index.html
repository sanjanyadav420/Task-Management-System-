<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
        max-width: 1400px;
        margin: 0 auto;
        }
        #hidden{
            border: 2px solid whitesmoke;
            width: 400px;
            position: fixed;
            top: 30px;
            left: 37%;
            background-color: aliceblue;
            border-radius: 15px;
            visibility: hidden;
            box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
        }
    </style>
</head>
<body>

    <div class="container mt-5">

        <a href="addtask.html"><button class="btn btn-primary">Add Task</button></a>
        

        <button class="btn btn-danger" onclick="logout()">Log Out</button>


        <div class="d-flex mt-3">
            <div class="d-flex mt-3">

                <div class="form-group">
                    <label for="completionStatus">Filter by Completion Status:</label>
                    <select id="completionStatus" class="form-control">
                        <option value="all">All</option>
                        <option value="true">Completed</option>
                        <option value="false">Not Completed</option>
                    </select>
                </div>

                <div class="form-group ml-5">
                    <label for="dueDate">Filter by Due Date:</label>
                    <input type="date" id="dueDate" class="form-control">
                </div>

            </div>
            <div class="d-flex mt-5 ml-5">

                <div class="form-group d-flex">
                    <input type="text" id="searchTitle" class="form-control" placeholder="Search by Title">
                    <button id="searchButton" class="btn btn-primary ml-3">Search</button>
                </div>


                <div class="form-group d-flex ml-5">
                    <input type="text" id="searchDescription" class="form-control" placeholder="Search by Description">
                    <button id="searchButton1" class="btn btn-primary ml-3">Search</button>
                </div>

            </div>
        </div>


        <h2>Task List</h2>


        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Task ID</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Due Date</th>
                    <th>Completed</th>
                    <th>User ID</th>
                    <th>User Name</th>
                    <th>Delete</th>
                    <th>Assign To</th>
                    <th>Edit</th>
                </tr>
            </thead>
            <tbody id="taskListBody">
                <!-- data from JS -->
            </tbody>
        </table>

    </div>

    <div id="hidden" >
        <p>Hello</p>
    </div>

</body>
</html>

<script src="JS/index.js"></script>
